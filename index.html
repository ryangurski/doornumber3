<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Door-Number3</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://use.typekit.net/jvn4wyc.css">
    </head>

    <body>
        <div id="title-intro">Door Number 3</div>
        <div id="enter">Enter</div>
        <div id="skip">Skip</div>
        <div id="dark">Dark</div>
        <div id="light">Light</div>
        <div id="dark-1">1</div>
        <div id="light-2">2</div>
        <div id="dark-3">3</div>
        <div id="light-3">3</div>
        <div id="video-container">
            <video id="main" preload="auto" muted>
                <source src="video/main.mp4" type="video/mp4">
            </video>
            <video id="dark-video" preload="auto" muted>
                <source src="video/dark.mp4" type="video/mp4">
            </video>
            <video id="light-video" preload="auto" muted>
                <source src="video/light.mp4" type="video/mp4">
            </video>
            <video id="ending1" preload="auto" muted>
                <source src="video/door1.mp4" type="video/mp4">
            </video>
            <video id="ending3-dark" preload="auto" muted>
                <source src="video/door3-dark.mp4" type="video/mp4">
            </video>
            <video id="ending2" preload="auto" muted>
                <source src="video/door2.mp4" type="video/mp4">
            </video> 
            <video id="ending3-light" preload="auto" muted>
                <source src="video/door3-light.mp4" type="video/mp4">
            </video>
        </div>
        <audio id="main-audio" preload="auto">
            <source src="audio/main-audio.wav" type="audio/wav">
        </audio>
        <audio id="dark1-audio" preload="auto">
            <source src="audio/dark1-audio.wav" type="audio/wav">
        </audio>
        <audio id="light2-audio" preload="auto">
            <source src="audio/light2-audio.wav" type="audio/wav">
        </audio>
        <audio id="door1-audio" preload="auto">
            <source src="audio/door1-audio.wav" type="audio/wav">
        </audio>
        <audio id="door2-audio" preload="auto">
            <source src="audio/door2-audio.wav" type="audio/wav">
        </audio>
        <audio id="door3-audio" preload="auto">
            <source src="audio/door3-audio.wav" type="audio/wav">
        </audio>
        <script src="script.js"></script>
    </body>
</html>
